<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Profile Card</title>
</head>
<body>
    <div data-testid="profileCard" class="profile_container">
        <div data-testid="profileHeader">
            <div data-testid="profileImageContainer" class="profile_image_container">
                <img src="/icon/gratisography.jpg" alt="profilePic" class="profile_picture" data-testid="profilePicture" />
            </div>
            <div data-testid="profileInfo" class="profile_card_info">
                <h4 data-testid="fullName" class="profile_info_name">Abdulganiy Sodiq</h4>
                <p data-testid="jobTitle" class="profile_info_jobTitle">Creator & Frontend Developer</p>
                <p data-testid="shortBio">Frontend developer who loves clean code, smooth UI, and modern web design. Always learning, always building. </p>
            </div>
        </div>
        <div data-testid="profileDetails" class="profile_info_details">
            <button data-testid="currentLocation" class="profile_info_button btn">Abuja, Nigeria</button> 
            <button data-testid="emailAddress" class=" btn">sodiqabdulganiy65@gmail.com</button>
        </div>
        <div data-testid="socialLinks" >
            <ul class="profile_social_links">

                <li  data-testid="socialFacebook">
                    <a href="facebook.com">
                        <img src="/icon/facebook-48.png"/>
                    </a>
                </li>
                <li data-testid="socialLinkedin">
                    <a href="linkedin.com">

                        <img src="/icon/linkedin-48.png"/>
                    </a>
                </li>
                <li data-testid="socialTwitter">
                    <a href="twitter.com">

                        <img src="/icon/twitter-50.png"/>
                    </a>
                </li>
                <li data-testid="socialInstagram">
                    <a href="instagram.com">
                        <img src="/icon/instagram-48.png"/>
                    </a>
                </li>
                
            </ul>
        </div>
       
        <div data-testid="currentTimeUTC" class="currentTime">08:17:00</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
